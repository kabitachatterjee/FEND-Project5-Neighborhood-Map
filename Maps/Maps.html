<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>National Parks Finder</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {box-sizing:border-box;}
        *:visited {color: #7D7D7D}
        body {background-color: #CCC; color: #7D7D7D;}
        html, body, #map-canvas {width: 100%; height: 100%; z-index: 1; position: absolute; margin: 0;}
        p {font-size: 12px; margin: 5px 0;}
        strong {font-size: 14px;}
        ul {list-style-type: none; padding-left: 0; margin-bottom: 0;}
        li {font-family: Helvetica, sans-serif; padding: 20px 0 15px 15px;}
        li:hover {background-color: #7D7D7D; color: white;}
        a {text-decoration: none; color: #7D7D7D;}
        hr { margin: 10px 0 0 0; color: green; border-color: green;}
    </style>
    
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="search-container">
        <div id="search-nav">    
            <input id="input" placeholder="Searchâ€¦" type="input" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off"></input>
            <div id="scroller">
                <ul  data-bind="template: {name: 'marker', foreach:loc}">
                </ul>
                <script type="text/html" id="marker">
                    <div data-bind="visible: visible">
                        <a href="#" data-bind="attr: {id: id}" >
                            <li>
                                <strong data-bind="text: name"></strong>
                                <p data-bind="text: state"></p>
                                <img height="40" width="40" data-bind="attr: {src: image}"></img>
                                
                            </li>
                        </a>
                    </div>
                </script>    
            </div>
        </div> 
        <div id="arrow-container">
            <img id="arrow" src="img/up-arrow.gif" alt="arrow image">
        </div>  
        </div>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkUqR2r2dfMNgribh4X8XjorobxHTMYA&callback=initMap">
    </script>
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
