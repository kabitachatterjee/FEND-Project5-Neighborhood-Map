<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>National Parks Finder</title>
    <link rel="stylesheet" href="css/main.css">
    </head>
  <body>
    <div id="map-canvas"></div>
    <div id="search-container">
        <div id="search-nav">    
            <input id="input" placeholder="Searchâ€¦" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off"></input>
            <div id="scroller">
                <ul  data-bind='template: {name: "marker", foreach:loc}'>
                </ul>
                <script type="text/html" id="marker">
                    <div data-bind="visible: visible">
                        <a href="#" data-bind='attr: {id: id}'>
                            <li data-bind = "click:$parent.clickOpenMap">
                                <strong data-bind="text: name"></strong>
                                <span><img height="40" width="40" data-bind="attr: {src: image}"></img><span>
                                <p data-bind="text: state"></p>
                                </li>
                            </a>
                    </div>
                </script>    
            </div>
        </div> 
        <div id="arrow-container">
            <img id="arrow" data-bind="click:closeOpenList" src="img/up-arrow.gif" alt="arrow image">
        </div>
         </div>

    
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkUqR2r2dfMNgribh4X8XjorobxHTMYA&callback=initMap" onerror="googleError()">
    </script>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
